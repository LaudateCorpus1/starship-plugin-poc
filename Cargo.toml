[package]
name = "starship-plugins-poc"
version = "0.1.0"
authors = ["Matan Kushner <hello@matchai.dev>"]
edition = "2021"

[dependencies]
anyhow = "1"
futures = "0.3"
interprocess = "1.1.1"
log = "0.4"
tarpc = { version = "0.27", features = ["serde1", "serde-transport", "tcp"] }
tokio = { version = "1", features = ["macros", "process"] }
tokio-serde = { version = "0.8", features = ["bincode"] }
tokio-util = { version = "0.6.8", features = ["compat"] }
tracing = "0.1"
tracing-subscriber = "0.2"

[lib]
name = "service"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "client"
path = "src/client.rs"
